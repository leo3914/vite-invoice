<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>

<body>
    <main class="max-w-[1000px] h-screen mx-auto flex flex-col px-5 py-5 lg:px-0">
        <header class="flex flex-col mb-10  ">
            <h1 class="text-3xl font-bold">Invoice App</h1>
            <p class=" text-slate-500">MMS Solutions</p>
        </header>
        <section class="mb-10">
            <form action="#" id="createForm" class="print:hidden">
                <div class="flex gap-3">
                    <div class="basis-5/12">
                        <label for="productSelect"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a
                            product</label>
                        <select id="productSelect" name="productSelect"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                        </select>
                    </div>
                    <div class="basis-5/12">
                        <label for="inputQuantity"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Quantity</label>
                        <input type="number" id="inputQuantity" name="inputQuantity"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required />
                    </div>

                    <button type="submit"
                        class="basis-2/12 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                        Default
                    </button>
                </div>
            </form>

        </section>



        <div class="shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                            #
                        </th>
                        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                            Product name
                        </th>
                        <th scope="col" class="px-6 py-3 text-end">
                            Price
                        </th>
                        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800 text-end">
                            Quantity
                        </th>
                        <th scope="col" class="px-6 py-3 text-end">
                            Cost
                        </th>
                        <th scope="col" class="px-6 py-3 text-end sr-only">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody id="rowGroup">
                    <tr class="border-b border-gray-200 dark:border-gray-700 hidden last:table-row">
                        <th scope="row" colspan="5"
                            class="px-6 py-4 font-medium text-center text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                            There is no products.
                        </th>
                    </tr>

                </tbody>

                <tfoot>
                    <tr class="border-b border-gray-200 dark:border-gray-700 hidden last:table-row">
                        <th scope="row" colspan="4"
                            class="px-6 py-4 font-medium text-center text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                            Total
                        </th>
                        <td class="px-6 py-4 text-end">$<span id="recordTotal">0</span></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <section id="inventorySheet"
            class="fixed top-0 left-0 w-80  h-screen bg-gray-300 shadow-lg -translate-x-full duration-300 z-50 p-5">
            <div class="flex justify-between mb-10">
                <h1 class="text-3xl font-bold">Your Product</h1>
                <button id="inventoryCloseBtn" class="border p-2 active:scale-90 active:bg-gray-400 duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </button>
            </div>

            <div class="sheet-body" id="productGroup">

            </div>

            <form action="#" id="newProductCreateForm">
                <div class="grid grid-cols-3 gap-3">
                    <div class="col-span-3">
                        <label for="new_product_name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Product
                            Name</label>
                        <input type="text" id="new_product_name" name="new_product_name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required placeholder="eg. Lemon" />
                    </div>
                    <div class="col-span-2">
                        <label for="new_product_price"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                        <input type="number" id="new_product_price" name="new_product_price"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required placeholder="eg. 500" />
                    </div>
                    <div class="col-span-1">
                        <button type="submit"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 h-full">Add</button>
                    </div>
                </div>
            </form>
        </section>

        <footer class="flex justify-end mt-auto print:hidden">
            <button type="button" id="manageInventorySheet"
                class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Manage
                Inventory</button>

            <button type="button" id="printBtn"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Print</button>
        </footer>

        <template id="rowTemplate">
            <tr class="row group border-b border-gray-200 dark:border-gray-700">
                <td class="px-6 py-4 row-no">

                </td>
                <th scope="row"
                    class="row-product-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                    Apple MacBook Pro 17"
                </th>
                <td class="px-6 py-4 text-end">
                    $<span class="row-product-price">1</span>
                </td>
                <td class="px-6 py-4 text-end">
                    <button
                        class="row-q-sub print:hidden bg-gray-200 rounded p-1 active:scale-75 opacity-0  group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto -translate-x-10 duration-300 group-hover:-translate-x-0 ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                        </svg>
                    </button>
                    <span class="row-quantity w-5 inline-block">1</span>
                    <button
                        class="row-q-add print:hidden bg-gray-200 rounded p-1 active:scale-75 opacity-0  group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto translate-x-10 duration-300 group-hover:translate-x-0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                    </button>
                </td>
                <td class="px-6 py-4 text-end">
                    $<span class="row-cost">1</span>
                </td>
                <td class="px-6 py-4 text-right">
                    <button
                        class="row-del-btn opacity-0  group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto translate-x-10 duration-300 group-hover:translate-x-0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                </td>
            </tr>
        </template>

        <template id="productTemplate">
            <div class="border p-5 rounded flex justify-between items-center">
                <p class="product-name">Apple</p>
                <p class="product-price text-gray-500">500</p>
            </div>
        </template>
    </main>

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
